{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app is made for easier communication between supermarkets and clients with easier delivery ">
    <link rel="icon" href="{% static 'market/images/logo-orange.png' %}">

    <link rel="stylesheet" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'market/styling.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
   
</head>
<body>
    <div class="navbar">
        <img src="{% static 'market/images/logo-orange.png' %}" alt="logo"> 
        <div class="links">
            <a href="{% url 'home'  %}">Dashboard</a>
            <a href="#about">Contact us</a>
            <a href="#contact">My Profile</a>
            <a href="{% url 'logout' %}" class="active">Logout</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.links');
            menu.classList.toggle('active');
        }
    </script>
    {% block body %}
 
    {% endblock %}
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="{% static 'market/images/logo.png' %}" alt="logo">
                </div>
                <div class="footer-text">
                    <p>Â© 2021 Copyright</p>
                </div>
            </div>
            <div class="footer-links">
            
                <div class="footer-social">
                    <a href="#"><img src="{% static 'market/images/facebook.png' %}" alt="Facebook"></a>
                    <a href="#"><img src="{% static 'market/images/x.png' %}" alt="Twitter"></a>
                    <a href="#"><img src="{% static 'market/images/linkedin.png' %}" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
